<!DOCTYPE html>
<html>
<head>
    <title>Toggle Draft - Baseball Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Toggle Draft Status for {{ division }}</h1>
        <p>Current Status: {% if division.is_open %}Open{% else %}Closed{% endif %}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">
                {% if division.is_open %}Close Draft{% else %}Open Draft{% endif %}
            </button>
            <a href="{% url 'dashboard_with_division' division.id %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
