<!-- league/templates/league/player_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Player Profile - Baseball Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Profile</h1>
        <p><strong>Team:</strong> {{ player.team|default:"Not drafted yet" }}</p>
        <p><strong>Draft Round:</strong> {{ player.draft_round|default:"N/A" }}</p>
        <p><strong>Description:</strong> {{ player.description|default:"No description provided" }}</p>
        <form method="post" class="w-50">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{% url 'dashboard_with_division' player.division.id %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary mt-3">Logout</button>
        </form>
    </div>
</body>
</html>
