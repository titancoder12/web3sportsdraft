<!-- league/templates/league/player_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Player Profile - Baseball Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Profile</h1>
        <p>Team: {{ player.team|default:"Not drafted yet" }}</p>
        <p>Draft Round: {{ player.draft_round|default:"N/A" }}</p>
        <form method="post" class="w-50">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
        <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Logout</a>
    </div>
</body>
</html>
