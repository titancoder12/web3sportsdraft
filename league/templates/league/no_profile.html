{% extends 'league/base.html' %}

{% block title %}No Profile - Baseball Draft{% endblock %}

{% block content %}
    <h1>No Player Profile</h1>
    <p>You do not have a player profile associated with your account. This page is only accessible to players.</p>
    <div class="mt-3">
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
{% endblock %}
