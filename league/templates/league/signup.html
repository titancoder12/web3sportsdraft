<!-- league/templates/league/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Baseball Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Player Sign Up</h1>
        {% if form.errors %}
            <p class="text-danger text-center">Please correct the errors below.</p>
        {% endif %}
        <form method="post" class="w-50 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <!-- league/templates/league/signup.html -->
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Log in</a> |
            <a href="{% url 'public_draft' %}">View Live Draft</a>
        </p>
    </div>
</body>
</html>
