<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Baseball Draft{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_head %}{% endblock %}
    <style>
        /* Night Theme */
        body {
            background-color: #1a1a1a; /* Dark gray-black background */
            color: #e0e0e0; /* Light gray text for readability */
        }
        .container {
            background-color: #2c2c2c; /* Slightly lighter dark gray for content */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3, .display-5, .lead {
            color: #ffffff; /* White headers */
        }
        a {
            color: #4dabf7; /* Light blue links */
        }
        a:hover {
            color: #74c0fc; /* Lighter blue on hover */
        }
        .table {
            background-color: #333333; /* Dark table background */
            color: #e0e0e0;
        }
        .table th, .table td {
            border-color: #444444; /* Darker borders */
        }
        .table thead th {
            background-color: #444444; /* Darker header */
            color: #ffffff;
        }
        .btn-primary {
            background-color: #0066cc; /* Darker blue */
            border-color: #005bb5;
        }
        .btn-primary:hover {
            background-color: #007bff;
            border-color: #006fe6;
        }
        .btn-secondary {
            background-color: #4d4d4d; /* Dark gray */
            border-color: #404040;
        }
        .btn-secondary:hover {
            background-color: #666666;
            border-color: #595959;
        }
        .btn-success {
            background-color: #006633; /* Darker green */
            border-color: #005c2e;
        }
        .btn-success:hover {
            background-color: #008040;
            border-color: #007337;
        }
        .btn-danger {
            background-color: #990000; /* Darker red */
            border-color: #8a0000;
        }
        .btn-danger:hover {
            background-color: #cc0000;
            border-color: #b30000;
        }
        .btn-info {
            background-color: #006666; /* Darker teal */
            border-color: #005959;
        }
        .btn-info:hover {
            background-color: #008080;
            border-color: #007373;
        }
        .btn-warning {
            background-color: #cc6600; /* Darker orange */
            border-color: #b35900;
        }
        .btn-warning:hover {
            background-color: #ff8000;
            border-color: #e67300;
        }
        .accordion-item {
            background-color: #333333;
            border-color: #444444;
        }
        .accordion-button {
            background-color: #444444;
            color: #e0e0e0;
        }
        .accordion-button:not(.collapsed) {
            background-color: #555555;
            color: #ffffff;
        }
        .accordion-body {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-select, .form-control {
            background-color: #333333;
            color: #e0e0e0;
            border-color: #444444;
        }
        .form-select:focus, .form-control:focus {
            background-color: #404040;
            border-color: #4dabf7;
            color: #ffffff;
        }
        .alert {
            color: #ffffff;
            background-color: #444444;
            border-color: #555555;
        }
        .alert-success {
            background-color: #006633;
            border-color: #005c2e;
        }
        .alert-warning {
            background-color: #cc6600;
            border-color: #b35900;
        }
        .alert-danger {
            background-color: #990000;
            border-color: #8a0000;
        }
        /* Add any page-specific styles in blocks */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
