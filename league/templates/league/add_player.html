<!-- league/templates/league/add_player.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Add Player - Baseball Draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add New Player</h1>
      <form method="post" class="w-50">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="division_id" value="{{ division_id }}">
        <button type="submit" class="btn btn-primary">Add Player</button>
        <a href="{% url 'dashboard_with_division' division_id|default:0 %}" class="btn btn-secondary">Back to Dashboard</a>
      </form>
    </div>
  </body>
</html>
