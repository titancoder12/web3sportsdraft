<!DOCTYPE html>
<html>
<head>
    <title>Draft Closed - Baseball Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Draft Closed</h1>
        <p>The draft for {{ division }} is currently closed. Please wait until a coordinator opens it.</p>
        <a href="{% url 'dashboard_with_division' division.id %}" class="btn btn-secondary">Back to Dashboard</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
</body>
</html>
