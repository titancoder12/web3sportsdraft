{% extends 'league/base.html' %}

{% block title %}Draft Closed - Baseball Draft{% endblock %}

{% block content %}
    <h1>Draft Closed</h1>
    <p>The draft for <strong>{{ division }}</strong> is currently closed. No further actions can be taken until it reopens.</p>
    <div class="mt-3">
        <a href="{% url 'dashboard_with_division' division.id %}" class="btn btn-primary">Back to Dashboard</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
{% endblock %}
