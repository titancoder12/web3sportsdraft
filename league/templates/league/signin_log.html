{% extends 'league/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>🔐 Sign-in Log</h2>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.user.email }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
